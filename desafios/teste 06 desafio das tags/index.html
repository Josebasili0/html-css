<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Desafio das Tags</title>
</head>
<body>
  <h1>Tags em HTML</h1>
<br>
<ul>
  <li><abbr title="Use a tag &lt;p&gt;">Prágrafo</abbr></li>
  <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
  <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
  <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
  <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
  <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
  <li><abbr title="Use a tag &lt;ul&gt;">Listas de demarcadores</abbr></li>
  <li><abbr title="Use a tag &lt;a&gt;">Link</abbr></li>
  <li><abbr title="Use as tags &lt;h2, h3, h4, h5, h6&gt;">Sub-títulos</abbr></li>
  <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></li>
  <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
  <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr></li>
</ul>
</body>
</html>
