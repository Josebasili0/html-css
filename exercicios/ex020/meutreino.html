<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinamento pos aula</title>
  <style>
   body {
     font:bold 1em Arial, Helvetica, sans-serif; 
   } 
   h1 {
     font: bold 4em Verdana, Geneva, Tahoma, sans-serif;
   }

   a {
     text-decoration: none;
     font-weight: bold;
   }
   a:hover {
     text-decoration: underline;
     color: deeppink;
   }
   .primeira:active {
     color: deepskyblue;
   }
   .segunda:active {
     color: gold;
   }
   #importante::before {
     content: '☛'     
   }

   #importante::after {
     content: '☚'
   }

  </style>
</head>
<body>
  <h1>Persnalizando alguns links</h1>
  <ul>
    <li><a href="links.html" target="_blank" id="importante">Link 01</a></li>
    <li><a href="#" class="primeira">Link 02</a></li>
    <li><a href="#" class="primeira">Link 03</a></li>
    <li><a href="#" class="segunda">Link 04</a></li>
    <li><a href="#" class="segunda">Link 05</a></li>
    <li><a href="#" class="segunda">Link 06</a></li>
  </ul>
</body>
</html>
