<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes</title>
  <style>
    div {
      display: inline-block; /*<-tudo na mesma linha*/
      background-color: lightgray;
      border: 1px solid black; /* <- shorthand*/
      text-align: center; /*<-alinhar texto ao centro*/
      height: 200px; /*<-altura*/
      width: 200px; /*<-largura*/
    }

    div:hover {/*<-quando eu passar o mouse irÃ¡ adicionar um fundo amarelo*/
      background-color: yellow;
    }
  </style>
</head>
<body>
 <div id="d1">01</div>
 <div id="d3">02</div>
 <div id="d3">03</div>
</body>
</html>
